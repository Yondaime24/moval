<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVAL</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moval.js -->
    <script src="../dist/moval.min.js"></script>
  </head>
  <body>
    <button id="test-btn">Open Modal</button>

    <div class="custom-modal" id="test-modal">
      <div class="modal-header" data-header-color="#2F7E09">
        <span class="modal-title">Test Modal</span>
        <div class="modal-actions">
          <button class="min-btn" title="Minimize">—</button>
          <button class="close-btn" title="Close">✕</button>
        </div>
      </div>
      <div class="modal-content">
        <p>This is a movable, minimizable modal!</p>
      </div>
    </div>

    <script>
      const testModal = new Moval("#test-modal");
      $("#test-btn").on("click", () => {
        testModal.open({ width: "500px" });
      });
    </script>
  </body>
</html>
